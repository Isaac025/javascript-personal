<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>functions</title>
  </head>
  <body>
    <!-- a block of code designed to perform a specific task
     it is executed when "something" invokes it -->
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>

    <script>
      function myFunction(r1, r2) {
        return r1 ** r2;
      }

      document.getElementById("demo").innerHTML = myFunction(2, 10);

      // Function names can contain letters, digits, underscores, and dollar signs (same rules as variables).
      // Function parameters are listed inside the parentheses () in the function definition.
      // Function arguments are the values received by the function when it is invoked.

      var x = myFunc(10, 13); //function is called, the return value will end up in x
      document.getElementById("demo1").innerHTML = x;
      var y = myFunc(100, 5);
      document.getElementById("demo2").innerHTML = y;

      function myFunc(x1, x2) {
        return x1 / x2;
      } // function returns the division of x1 by x2

      // why functions, You can reuse code: Define the code once, and use it many times.

      //You can use the same code many times with different arguments, to produce different results.

      function tocelcius(f) {
        return (5 / 9) * (f - 32);
      }
      document.getElementById("demo3").innerHTML = tocelcius(62);
      // tocelcius refers to the function object while tocelcius() refers to the function result

      function tocelsius(fahrenheit) {
        return (5 / 9) * (fahrenheit - 32);
      }
      document.getElementById("demo4").innerHTML = tocelsius;

      // functions used as variable values
      document.getElementById("demo5").innerHTML =
        "The temperature is " + tocelsius(77) + "  celsius";

      // local variables
      // variables declared within a function becomes local to the fumction
      // Since local variables are only recognized inside their functions, variables with the same name can be used in different functions.
      // Local variables are created when a function starts, and deleted when the function is completed.
      local();
      function local() {
        var lastName = "harry";
        document.getElementById("demo6").innerHTML =
          typeof lastName + " " + lastName;
      }

      document.getElementById("demo7").innerHTML = typeof lastName;
    </script>
  </body>
</html>
