<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scriptfunctions</title>
  </head>
  <body>
    <p id="hint"></p>
    <p id="hint1"></p>
    <p id="hint2"></p>
    <p>This example converts farenheit to celsius scale</p>
    <p id="hint3"></p>
    <p id="hint4"></p>

    <script>
      function myFunction(s1, s2, s3) {
        return s1 + s2 + s3; // the code to be executed
      }

      document.getElementById("hint").innerHTML = myFunction(3, 5, 10);

      var y = myFunction(5, 10, 20);
      document.getElementById("hint1").innerHTML = y;

      function myFunction(a, b, c) {
        return (a * b) / c;
      }

      function toKelvin(C) {
        return C + 273;
      }

      document.getElementById("hint2").innerHTML = toKelvin; // it will return the function instead of the function result

      function toCelsius(F) {
        return (5 / 9) * (F - 32);
      }

      document.getElementById("hint3").innerHTML = toCelsius(87);

      function toCelsius(fahrenheit) {
        return (5 / 9) * (fahrenheit - 32);
      }

      document.getElementById("hint4").innerHTML =
        " The temperature is " + toCelsius(90) + " degree Celsius ";
    </script>
  </body>
</html>
